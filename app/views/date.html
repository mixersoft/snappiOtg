
<div id="date">
  <div class="section-header panel" >
    <div class="panel-heading">
      <h3 class="panel-title">Choose Days From Your Camera Roll</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
        <p>Choose days from your Camera Roll and we'll scan every photo taken on those days</p>
        </div>
        <div class="col-md-6">
        <button class="btn btn-info btn-lg" ng-click='goto("/calendar")'>Choose Days from a Calendar</button>
        </div>
      </div>
      <form name="dateDatepickerForm" class="form-inline" role="form">
      </form>
    </div>
    <div class="panel-footer center-block text-center">
      <i class="fa fa-chevron-down pull-down"></i>
    </div>
  </div>
  <ul class="list-group camera-roll-moment" ng-repeat="moment in cameraRollMoments" >
    <li class="list-group-item camera-roll-date"
    ng-repeat="day in moment.value"
    > 
      <ul class="list-inline">
        <button class="btn {{options.btnSize}} date" ng-click="select($event)">
          <div>{{day.key | date:'dd MMM'}}</div>
          <div class="day">{{day.key | date:'EEE'}}</div>
        </button>
        <li ng-repeat="photo in day.value | limitTo:options.thumbnailLimit"><img ng-src="http://lorempixel.com/{{options.thumbnailSize}}/{{options.thumbnailSize}}?{{photo}}" title="Photo {{photo}}" 
        width="{{options.thumbnailSize}}" 
        height="{{options.thumbnailSize}}"></li>
        <li ng-show="{{day.value.length > options.thumbnailLimit}}"><span class="badge pull-right">{{day.value.length}}</span></li>
      </ul>
    </li>
  </ul>
</div>
