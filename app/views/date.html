
<div id="date">
  <div class="section-header panel" >
    <div class="panel-heading">
      <div class="btn-group pushright">
        <button class="btn btn-default btn-sm" ng-click='goto("/calendar")'><i class="fa fa-calendar"></i></button>
        <button class="btn btn-success btn-sm"><i class="fa fa-picture-o"></i></button>
      </div>      
      <h3 class="panel-title">Choose Days</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
        <p>Choose days from your Camera Roll and we'll scan every photo taken on those days</p>
        </div>
      </div>
      <form name="dateDatepickerForm" class="form-inline" role="form">
      </form>
    </div>
    <div class="panel-footer center-block text-center">
      <i class="fa fa-chevron-down pull-down"></i>
    </div>
  </div>

  <div class='hide'>
  <button class="btn btn-info btn-lg" ng-click='mapPhotos()'>map photos</button>
  <button class="btn btn-info btn-lg" ng-click='getPreviewSrc()'>getPreview</button>
  </div>
  
  <div otg-model="cameraRollMoments" on-select="select" q-get-src="getPreviewSrc" otg-moment></div>

</div>
